<!-- 
Problem Statment : add task on button click
1. take task from input when button is clicked
    1. when button clicked
        where is button
        what event to add
    2. take the input value 
        1. select the input
        2. get the task from the input
2. Add that task to the list 
    create an li 
    add task to it

<!-- 
Description: once task is created you should have the  ability to remove it 

1. when task clicked
    where is task
    how to listen for click
2. Remove that particular Task 
    how to remove 
-->

<body>

    <input type="text">

    <button>add task
    </button>
    <ul class="list">
    </ul>

</body>
<script>

    let button = document.querySelector("button");
    let input = document.querySelector("input");
    let ul = document.querySelector(".list");
    button.addEventListener("click", function addTask() {
        // value
        let task = input.value;
        console.log("task is", task);
        // create li tag
        let listItem = document.createElement("li");
        // add listItem inside ul
        ul.appendChild(listItem);
        //   add task in listItem
        listItem.textContent = task;
        input.value = "";
        listItem.addEventListener("click", function () {
            // logic
            listItem.remove();
        })


    })



</script>
